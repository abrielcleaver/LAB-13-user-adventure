<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Quest Home</title>
</head>

<body>
    <header>
      
    </header>
    <h1>
        Food Wars: Shokugeki No Soma
        <!-- add food wars logo to replace text above -->
    </h1>
    <p>Enter your name & pick a character, then press start!</p>
    
    <form id="user-form">
        <label id="name-input" for="name">
            Name:
            <input id="name-input-box" name="name" type="text">
        </label>
        <section id="avatars">
            <div>
                <label>
                    <input type="radio" name="avatar" required value="yukihira">
                    Soma Yukihira
                    <img src="./assets/characters/soma-yukihira.png" alt="" height="400px">
                </label>
                <label>
                    <input type="radio" name="avatar" required value="nakiri">
                    Erina Nakiri
                    <img src="./assets/characters/erina-nakiri.png" alt="" height="400px">
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="avatar" required value="hisako">
                    Hisako Arato
                    <img src="./assets/characters/hisako-arato.png" alt="" height="400px">
                </label>
                <label>
                    <input type="radio" name="avatar" required value="akira">
                    Akira Hayama
                    <img src="./assets/characters/akira-hayama.png" alt="" height="400px">
                </label>
            </div>
            <div class="button">
                <button id="start-button">START</button>
            </div>
        </section>
</form>

    <script type="module" src="./app.js"></script>
</body>

</html>
