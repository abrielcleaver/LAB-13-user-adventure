<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Quest Home</title>
</head>

<body>
<h2>Food Wars: Shokugeki No Soma</h2>
<p>Enter your name & pick a character, then press start!</p>
<form id="user-form">
    <label for="name">
        Name:
        <input name="name" type="text">
    </label>

    <section id="avatars">
        <label>
            <input type="radio" name="avatar" required value="yukihira">
            Soma Yukihira
            <img src="./assets/characters/soma-yukihira.png" alt="">
        </label>

        <label>
            <input type="radio" name="avatar" required value="nakiri">
            Erina Nakiri
            <img src="./assets/characters/erina-nakiri.png" alt="">
        </label>
        <label>
            <input type="radio" name="avatar" required value="hisako">
            Hisako Arato
            <img src="./assets/characters/hisako-arato.png" alt="">
        </label>
        <label>
            <input type="radio" name="avatar" required value="shun">
             Shun Ibusaki
            <img src="./assets/characters/shun.png" alt="">
        </label>

    </section>

    <button id="start-button">Start</button>
</form>

    <script type="module" src="./app.js"></script>
</body>

</html>
